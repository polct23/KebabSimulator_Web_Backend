<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kebab Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap');
        body {
            background-color: #fbf1a9 !important;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            text-align: center;
            font-family: 'Mouse Memoirs', sans-serif;
            margin-top: 50px;
            color: #6c757d;
        }
        #abilities-list {
            padding-left: 0;
        }
        .card {
            border-radius: 15px;
            background-color: #f8d7da;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            color: #495057;
            margin-bottom: 20px;
        }
        .card-body {
            padding: 20px;
        }
        .list-group-item {
            margin-bottom: 10px;
        }
        .list-group-item:last-child {
            border-bottom: none;
        }
        .alert-auto-login {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Kebab Simulator</h1>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <ul id="abilities-list" class="list-group">
                <!-- Los datos de las armas se cargarán aquí por el script fetchWeapons.js -->
            </ul>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div id="message" class="alert alert-info alert-auto-login" style="display: none;">You have been automatically logged in.</div>
        </div>
    </div>
</div>

<script>
    // Verifica si el usuario está autenticado
    document.addEventListener('DOMContentLoaded', function() {
        const userStatus = localStorage.getItem('userStatus');
        if (userStatus !== 'loggedIn') {
            alert('You must be logged in to access this page.');
            window.location.href = '/';
        }

        // Verifica si hay un inicio de sesión automático
        const autoLogin = localStorage.getItem('autoLogin');
        if (autoLogin === 'true') {
            // Muestra el mensaje de inicio de sesión automático
            const message = document.getElementById('message');
            message.style.display = 'block';
            // Limpia el indicador de inicio de sesión automático
            localStorage.removeItem('autoLogin');
        }

        // Cargar las habilidades y añadir botones de compra
        fetch('fetchWeapons.js')  // Suponiendo que fetchWeapons.js devuelve los datos en formato JSON
            .then(response => response.json())
            .then(data => {
                const abilitiesList = document.getElementById('abilities-list');
                data.forEach(ability => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    listItem.innerHTML = `
                        <span>${ability.name}</span>
                        <button class="btn btn-primary btn-sm" onclick="purchaseItem('${ability.id}')">Comprar</button>
                    `;
                    abilitiesList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching abilities:', error));
    });
</script>
<script src="purchaseItem.js"></script>
</body>
</html>
